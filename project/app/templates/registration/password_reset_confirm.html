{% extends "app/base.html" %}
{% load bootstrap4 %}

{% block content %}

{% if validlink %}

<form method="post" action='{% url "password_reset_confirm" %}'>
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
    <button type="submit" class="btn btn-primary btn-lg btn-block">
      Sub
    </button>
  {% endbuttons %}
</form>

{% else %}

<p>Password Reset Failed</p>
<p>Try again, or call Dave at 415.713.2126 for help.</p>

{% endif %}

{% endblock %}
