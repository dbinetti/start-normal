{% extends "app/base.html" %}
{% load bootstrap4 %}

{% block content %}
<br><br>
<div class='card'>
  <div class='card-header'>
    <h4>Password Reset Form</h4>
  </div>
  <div class='card-body'>

<form method="post" action=".">
  {% csrf_token %}
  {% bootstrap_form form %}

  {% buttons %}
    <button type="submit" class="btn btn-primary btn-lg btn-block">
      Send Email
    </button>
  {% endbuttons %}
</form>
</div>
</div>
{% endblock %}
