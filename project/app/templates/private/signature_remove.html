{% extends 'app/base.html' %}
{% load bootstrap4 %}

{% block content %}

<section class='my-5'>
  <form method='post'>
    {% csrf_token %}
    {% bootstrap_form_errors form %}
    {% bootstrap_field form.confirm %}
    {% buttons %}
      <button type="submit" class="btn btn-danger btn-lg btn-block">
        Remove My Signature from this Petition
      </button>
    {% endbuttons %}
  </form>
</section>

{% endblock content %}
