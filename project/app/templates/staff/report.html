{% extends 'app/base.html' %}

{% block title %}Report{% endblock title %}
{% block header %}Report{% endblock header %}

{% block content %}

<section class='my-5'>
  <div class='col-md-6'>
    <ul class='list-unstyled'>
      {% for item in report %}
        <li>{{item.location}}: {{item.c}}</li>
      {% endfor %}
    </ul>
    <strong>Total: {{total}}</strong>
  </div>
</section>

{% endblock content %}
