{% extends 'app/base.html' %}
{% load bootstrap4 %}

{% block content %}

<section class='my-5'>
  <form method='post' action='{% url "delete" %}' role='form'>
    {% csrf_token %}
    {% bootstrap_form_errors form %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-danger btn-lg btn-block">
        Remove My Signature and Delete All Data
      </button>
    {% endbuttons %}
  </form>

</section>

{% endblock content %}
