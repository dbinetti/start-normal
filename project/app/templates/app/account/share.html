{% extends 'app/base.html' %}

{% load bootstrap4 %}

{% block title %}Share With Others{% endblock title %}
{% block header %}Share With Others{% endblock header %}

{% block content %}
<section class='mb-5'>
  <p class='lead'>
    Lastly, share this with others so we can be even stronger together.
  </p>
  <ul class='list-inline'>
    <li>
        <iframe src="https://www.facebook.com/plugins/share_button.php?href=https%3A%2F%2Fwww.startnormal.com&layout=button_count&size=large&width=102&height=28&appId" width="102" height="28" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
    </li>
    <li>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </li>
  </ul>
</section>


{% endblock content %}
