{% extends 'app/base.html' %}

{% block title %}Delete Account{% endblock title %}
{% block header %}Delete Account{% endblock header %}

{% block content %}

<section class='my-5'>
  <form method='post' action='{% url "delete" %}' role='form'>
    {% csrf_token %}
    {% bootstrap_form_errors form %}
    {% bootstrap_field form.confirm %}
    {% buttons %}
      <button type="submit" class="btn btn-danger btn-lg btn-block">
        Delete My Account and All Related Data
      </button>
    {% endbuttons %}
  </form>
</section>

{% endblock content %}
