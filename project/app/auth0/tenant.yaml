pages:
  - name: error_page
    url: ''
  - name: login
    enabled: true
    html: ./pages/login.html
  - name: password_reset
    enabled: false
    html: ./pages/password_reset.html
emailTemplates:
  - template: blocked_account
    body: ./emailTemplates/blocked_account.html
    enabled: true
    from: David Binetti <dbinetti@startnormal.com>
    subject: Account Activity
    syntax: liquid
    urlLifetimeInSeconds: 432000
  - template: reset_email
    body: ./emailTemplates/reset_email.html
    enabled: true
    from: David Binetti <dbinetti@startnormal.com>
    subject: Start Normal - Password Change Request
    syntax: liquid
    urlLifetimeInSeconds: 432000
  - template: stolen_credentials
    body: ./emailTemplates/stolen_credentials.html
    enabled: true
    from: David Binetti <dbinetti@startnormal.com>
    subject: Start Normal - Weak Password Notice
    syntax: liquid
  - template: verify_email
    body: ./emailTemplates/verify_email.html
    enabled: false
    from: David Binetti <dbinetti@startnormal.com>
    subject: Welcome to Start Normal
    syntax: liquid
    urlLifetimeInSeconds: 432000
  - template: welcome_email
    body: ./emailTemplates/welcome_email.html
    enabled: false
    from: David Binetti <dbinetti@startnormal.com>
    subject: Welcome to Start Normal!
    syntax: liquid
