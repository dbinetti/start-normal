rules: []
rulesConfigs: []
hooks: []
pages:
  - name: error_page
    url: ''
  - name: login
    enabled: true
    html: ./pages/login.html
  - name: password_reset
    enabled: false
    html: ./pages/password_reset.html
resourceServers: []
clients:
  - name: Start Normal
    allowed_clients: []
    allowed_logout_urls:
      - 'https://www.startnormal.com/goodbye'
      - 'http://localhost:8000/goodbye'
    app_type: regular_web
    callbacks:
      - 'https://www.startnormal.com/callback'
      - 'http://localhost:8000/callback'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    initiate_login_uri: 'https://www.startnormal.com/login'
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: 'https://www.startnormal.com/static/app/logo.png'
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: false
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
  - name: auth0-deploy-cli-extension
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: auth0-github-deploy
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Start Normal
      - auth0-deploy-cli-extension
      - auth0-github-deploy
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      passwordPolicy: low
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 6
      enabledDatabaseCustomization: false
    realms:
      - Username-Password-Authentication
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients: []
    is_domain_connection: false
    options:
      email: true
      gmail: false
      orkut: false
      scope:
        - email
        - profile
      sites: false
      tasks: false
      blogger: false
      profile: true
      youtube: false
      calendar: false
      contacts: false
      analytics: false
      client_id: 76198248039-miqmgk3rr1cvm8a4g8gfpo8pa41sftfg.apps.googleusercontent.com
      moderator: false
      coordinate: false
      picasa_web: false
      google_plus: false
      google_books: false
      google_drive: false
      spreadsheets: false
      client_secret: I0ABGbYlKXl9uj9P8j31StFD
      document_list: false
      latitude_best: false
      latitude_city: false
      url_shortener: false
      webmaster_tools: false
      chrome_web_store: false
      allowed_audiences: ''
      adsense_management: false
      google_drive_files: false
      coordinate_readonly: false
      google_cloud_storage: false
      content_api_for_shopping: false
      google_affiliate_network: false
tenant:
  enabled_locales:
    - en
  flags:
    new_universal_login_experience_enabled: true
    universal_login: true
    disable_clickjack_protection_headers: false
  friendly_name: Start Normal
  picture_url: 'https://www.startnormal.com/static/app/big_logo.png'
  support_email: dbinetti@startnormal.com
  support_url: ''
  universal_login:
    colors:
      page_background: '#000000'
      primary: '#0059d6'
emailProvider:
  name: sendgrid
  credentials:
    api_key: '##SENDGRID_API_KEY##'
  default_from_address: David Binetti <dbinetti@startnormal.com>
  enabled: true
emailTemplates:
  - template: blocked_account
    body: ./emailTemplates/blocked_account.html
    enabled: true
    from: David Binetti <dbinetti@startnormal.com>
    subject: Account Activity
    syntax: liquid
    urlLifetimeInSeconds: 432000
  - template: reset_email
    body: ./emailTemplates/reset_email.html
    enabled: true
    from: David Binetti <dbinetti@startnormal.com>
    subject: Start Normal - Password Change Request
    syntax: liquid
    urlLifetimeInSeconds: 432000
  - template: stolen_credentials
    body: ./emailTemplates/stolen_credentials.html
    enabled: true
    from: David Binetti <dbinetti@startnormal.com>
    subject: Weak Password Notice
    syntax: liquid
  - template: verify_email
    body: ./emailTemplates/verify_email.html
    enabled: false
    from: David Binetti <dbinetti@startnormal.com>
    subject: Welcome to Start Normal
    syntax: liquid
    urlLifetimeInSeconds: 432000
  - template: welcome_email
    body: ./emailTemplates/welcome_email.html
    enabled: false
    from: David Binetti <dbinetti@startnormal.com>
    subject: Welcome to Start Normal!
    syntax: liquid
